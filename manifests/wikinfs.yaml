---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wiki-sql
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: mediawiki
    name: db-pvc
  nfs:
    server: 172.16.110.199
    path: /nfs/wiki/db
